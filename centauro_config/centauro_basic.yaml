XBotInterface:
  urdf_path: $(ros2 pkg prefix --share centauro_urdf)/urdf/centauro.urdf
  srdf_path: $(ros2 pkg prefix --share centauro_srdf)/srdf/centauro.srdf

ModelInterface:
  model_type: RBDL
  is_model_floating_base: true


# hal
xbotcore_device_configs:
    sim: $(ros2 pkg prefix --share centauro_config)/hal/centauro_gz.yaml
    dummy: $(ros2 pkg prefix --share centauro_config)/hal/centauro_dummy.yaml


# threads
xbotcore_threads:
    rt_main:  {sched: fifo , prio: 60, period: 0.001}
    nrt_main: {sched: other, prio: 0 , period: 0.005}


# plugins
xbotcore_plugins:

    homing:
        thread: rt_main
        type: homing

    ros_io: {thread: nrt_main, type: ros2_io}

    ros_control: {thread: nrt_main, type: ros2_control, params: {autostart: true}}
    


# global parameters
xbotcore_param:
  /xbot/hal/joint_safety/filter_autostart: true
  /xbot/hal/joint_safety/filter_cutoff_hz: 2.0
  /xbot/hal/enable_safety: true






