XBotInterface:
  urdf_path: $(rospack find centauro_urdf)/urdf/centauro.urdf
  srdf_path: $(rospack find centauro_srdf)/srdf/centauro.srdf

ModelInterface:
  model_type: "RBDL"
  is_model_floating_base: "true"


# hal
xbotcore_device_configs:
    ros: /home/user/forest_ws/src/ros_hal/configs/hal/ros.yaml
    sim: $(rospack find centauro_config)/hal/centauro_gz.yaml
    dummy: $(rospack find centauro_config)/hal/centauro_dummy.yaml


# threads
xbotcore_threads:
    rt_main:  {sched: other , prio: 60, period: 0.001}
    nrt_main: {sched: other, prio: 0 , period: 0.005}


# plugins
xbotcore_plugins:

    homing:
        thread: nrt_main
        type: homing

    joint_space_repeat:
        thread: rt_main
        type: joint_space_repeat

        params:
          q_a: {value: [-0.7, -1.3, -1.6, -0.3, 0.7, 0.0,
                        0.7, 1.3, 1.6, 0.3, -0.7, 0.0,
                        0.7, 1.3, 1.6, 0.3, -0.7, 0.0,
                        -0.7, -1.3, -1.6, -0.3, 0.7, 0.0,
                        0.0,
                        0.5, 0.3, 0.3, -2.2, 0.1, -0.8,
                        0.5, -0.3, -0.3, -2.2, -0.1, -0.8,
                        0.0, 0.0], type: Eigen::VectorXd}

          q_b: {value: [-0.7, -1.3, -1.6, -0.3, 0.7, 0.0,
                        0.7, 1.3, 1.6, 0.3, -0.7, 0.0,
                        0.7, 1.3, 1.6, 0.3, -0.7, 0.0,
                        -0.7, -1.3, -1.6, -0.3, 0.7, 0.0,
                        0.0,
                        0.5, 0.3, 0.3, -1.2, 0.1, -0.8,
                        0.5, -0.3, -0.3, -1.2, -0.1, -0.8,
                        0.0, 0.0], type: Eigen::VectorXd}

    velocity_gesture_control: {thread: rt_main, type: velocity_gesture_control}

    ros_io: {thread: nrt_main, type: ros_io}

    ros_control: {thread: nrt_main, type: ros_control, params: {autostart: {type: bool, value: true}}}
    


# global parameters
xbotcore_param:
    /jm/tx_filter_autostart: {value: true, type: bool}
    /jm/tx_filter_cutoff: {value: 2.0, type: double}
    /jm/enable_safety: {value: false, type: bool}
    /xbot_internal/ros_io/call_timeout: {value: 1.0, type: chrono}
    /rt_main/memory_hooks: {value: true, type: bool}
    /xbot_internal/ros_args: {value: ["__ns:=cloud"], type: vector<string>}






