solver_options:
    regularization: 1e-2
    back_end: "osqp"
    
stack:
    - ["Wheel_FL", "Wheel_FR", "Wheel_HR", "Wheel_HL"]
    - ["LeftArm", "RightArm"]
    - ["Postural", "Com"]

constraints: ["JointLimits", "VelocityLimits"]

Wheel_FL:
    type: "Cartesian"
    distal_link: "fl_wheel"
    base_link: "world"
    lambda: 0.1

Wheel_FR:
    type: "Cartesian"
    distal_link: "fr_wheel"
    base_link: "world"
    lambda: 0.1

Wheel_HL:
    type: "Cartesian"
    distal_link: "hl_wheel"
    base_link: "world"
    lambda: 0.1

Wheel_HR:
    type: "Cartesian"
    distal_link: "hr_wheel"
    base_link: "world"
    lambda: 0.1
    
LeftArm:
    type: "Cartesian"
    distal_link: "arm1_8"
    base_link: "world"
    lambda: 0.1

RightArm:
    type: "Cartesian"
    distal_link: "arm2_8"
    base_link: "world"
    lambda: 0.1
    
Postural:
    type: "Postural"
    lambda: 0.01
    
Com:
    type: "Com"
    lambda: 0.05
    indices: [0, 1]
    weight: 20
